<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button class="search-btn">
        <img src="assets/images/search.png" alt="search-btn">
      </button>
    </div>

    <div class="error">
      <p>Invalid City Name</p>
    </div>

    <div class="weather">
      <img src="assets/images/rain.png" alt="weather-image" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Chennai</h2>
      <div class="details">
        <div class="col">
          <img src="assets/images/humidity.png" alt="weather-icon">
          <div>
            <p class="humidity">
              50%
            </p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="assets/images/wind.png" alt="weather-icon">
          <div>
            <p class="wind">
              15 km/hr
            </p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
   
</body>
</html>
